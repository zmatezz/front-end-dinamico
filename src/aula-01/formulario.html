<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="enviar(event, this)">
      <label for="CPF">CPF</label>
      <input type="text" placeholder="cpf" id="CPF" maxlength="11" />
      <button type="submit">enviar</button>
    </form>

    <script>
      function validar(elemento) {
        let cpf = "";
        cpf = elemento?.querySelector("input")?.value || "";
        if (cpf.length < 11) {
          alert("CPF inválido");
        }

        console.log(cpf);
      }

      function enviar(evento, elemento) {
        evento.preventDefault();
        validar(elemento);
      }
    </script>
  </body>
</html>
