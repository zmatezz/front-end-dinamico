<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title className="text-4xl">Atividade 1 - Front-end Dinamico</title>
    <link rel="stylesheet" href="../../../dist/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695006414/k3qiyblwfk0gs7zuw71j.png"
    />
    <link rel="stylesheet" href="./assets/js/style.css" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />

  </head>
  <body>
    <main>
      <section
        class="h-screen bg-[#181d23] flex flex-col items-center justify-around mx-auto"
      >
        <div
          class="w-full flex mx-auto items-center justify-center mr-auto ml-auto relative"
        >
          <a href="https://ada.tech/" target="_blank"
            ><img
              class="w-[60px] md:w-[80px] top-6 md:top-10"
              src="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695008540/Ada/ryojcrtncrh2mxvkclnh.jpg "
              alt=""
          /></a>
        </div>

        <form
          id="form"
          class="flex flex-col gap-4 bg-[#282c33] relative text-white p-7 md:p-12 justify-center border-solid border-[#333] rounded-lg"
          action="#"
          method="post"
        >
          <div>
            <p
              class="text-xl md:text-2xl font-semibold relative text-white text-center justify-center items-center"
            >
              Faça <span class="text-[#9adc59]">Login</span> ou
              <span class="text-[#9adc59]">Cadastre-se</span> grátis!
            </p>
            <p class="text-sm md:text-base text-gray-400 text-center">
              Cadastre-se e receba novidades semanais.
            </p>
          </div>

          <label>
            <input
              class="bg-[#333] text-white placeholder:text-gray-400 w-full p-4 rounded-lg border-solid border-2 border-white/10 focus:border-[#9adc59] outline-0 transition-all delay-1200"
              type="text"
              name="Nome"
              placeholder="Nome Completo"
              required
              oninput="validarNome(this)"
              onblur="validarNome(this)"
            />
          </label>

          <label>
            <input
              id="email"
              class="bg-[#333] text-white placeholder:text-gray-400 w-full p-4 rounded-lg border-solid border-2 border-white/10 focus:border-[#9adc59] outline-0 transition-all delay-1200"
              type="email"
              name="Email"
              required
              placeholder="Digite seu e-mail"
              oninput="validarEmail(this)"
              onblur="validarEmail(this)"
            />
          </label>

          <label>
            <input
              id="telefone"
              class="bg-[#333] text-white placeholder:text-gray-400 w-full p-4 rounded-lg border-solid border-2 border-white/10 focus:border-[#9adc59] outline-0 transition-all delay-1200"
              type="tel"
              name="Telefone"
              required
              placeholder="Digite seu telefone"
              minlength="15"
              maxlength="15"
              oninput="validarTelefone(this)"
            />
          </label>

          <label>
            <input
              id="idade"
              class="bg-[#333] text-white placeholder:text-gray-400 w-full p-4 rounded-lg border-solid border-2 border-white/10 focus:border-[#9adc59] outline-0 transition-all delay-1200"
              type="number"
              name="Idade"
              required
              placeholder="Digite sua idade"
              oninput="validarIdade(this)"
            />
          </label>

          <label>
            <select
              id="sexo"
              class="bg-[#333] focus:text-white text-gray-400 placeholder:text-gray-400 w-full p-4 rounded-lg border-solid border-2 border-white/10 focus:border-[#9adc59] outline-0 transition-all delay-1200"
              name="sexo"
              required
              onchange="validarSelecao(this)"
            >
              <option value="" disabled selected hidden>
                Escolha seu sexo
              </option>
              <option  value="masculino">
                Masculino
              </option>
              <option  value="feminino">
                Feminino
              </option>
              <option  value="outro">Outro</option>
            </select></label
          >

          <div class="flex items-center ml-2">
            <input id="checkbox1" type="checkbox" name="checkbox1" />
            <label for="checkbox1" class="ml-2 text-sm font-medium text-white"
              >Li e concordo com os termos da
              <a
                class="text-[#9adc59]"
                target="_blank"
                href="https://www.youtube.com/shorts/xMBKbVZoqbo?feature=share"
                >Política de Privacidade</a
              >
            </label>
          </div>

          <input
            type="#"
            value="Enviar"
            class="w-full bg-[#9adc59] text-lg font-semibold hover:bg-[#7ebb4a] shadow-lg hover:shadow-[#9adc59]/60 text-black hover:text-white transition-all text-center p-4 rounded-xl"
          />
        </form>
        <div class="w-[120px] md:w-[160px]">
          <img
            class="w-full"
            src="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695008534/Ada/dgcygx4kbkaxmw73mpmv.png"
            alt=""
          />
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
